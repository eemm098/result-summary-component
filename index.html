<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content=" Results summary component">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="assets/style/main.css">
  <!-- font  -->
  <link rel="stylesheet" href="assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
</head>
<body>
<div class="card">
  <div class="result">
    <h1>Your Result</h1>
    <div class="circle">
        <div>
          <span class="num">76</span> <span> of 100</span>
        </div>
    </div>
    <h2> Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary">

    <h1>Summary</h1>
    <ul>
      <li class="red">
        <span><img src="assets/images/icon-reaction.svg" alt=""> Reaction</span>
        <span>  80 <span>/ 100</span></span>
      </li>
      <li class="yell">
        <span><img src="assets/images/icon-memory.svg" alt=""> Memory</span>
        <span>  92 <span>/ 100</span> </span>

      </li>
      <li class="green">
        <span><img src="assets/images/icon-verbal.svg" alt=""> Verbal</span>
        <span> 61  <span>/ 100</span></span>
      </li>
      <li class="blue">
        <span><img src="assets/images/icon-visual.svg" alt=""> Visual</span>
        <span>  72  <span>/ 100</span></span>
      </li>
    </ul>
    <button>Continue</button>
  </div>
</div>
  
</body>
</html>
